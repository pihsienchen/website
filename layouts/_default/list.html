{{ define "main" }}
<div class="page-container">
  <div class="container">
    <article class="page-content">
      <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Description }}
          <p class="page-description">{{ . }}</p>
        {{ end }}
      </header>
      
      <div class="page-body">
        {{ .Content }}
        
        {{ if .Data.Pages }}
          <div class="page-list">
            {{ range .Data.Pages }}
              <article class="page-summary">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ with .Description }}
                  <p>{{ . }}</p>
                {{ end }}
              </article>
            {{ end }}
          </div>
        {{ end }}
      </div>
    </article>
  </div>
</div>
{{ end }}
