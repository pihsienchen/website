<header class="site-header">
    <div class="container">
        <nav class="site-navigation">
            <!-- Logo/Home Link -->
            <div class="site-logo">
                <a href="{{ "/" | relLangURL }}">
                    {{ if or (eq .Site.Language.Lang "zh") (eq .Site.Language.Lang "zh-tw") }}
                        <img src="/images/pi-hsien-autogram-zh-placeholder.png" alt="{{ .Site.Title }}" class="header-autogram">
                    {{ else }}
                        <img src="/images/pi-hsien-autogram-en-placeholder.png" alt="{{ .Site.Title }}" class="header-autogram">
                    {{ end }}
                </a>
            </div>
            
            <!-- Main Navigation -->
            <div class="main-nav-header">
                <ul class="nav-menu-header">
                    {{ range .Site.Menus.main }}
                        <li class="nav-item-header">
                            <a href="{{ .URL | relLangURL }}" class="nav-link-header {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                                {{ .Name }}
                            </a>
                        </li>
                    {{ end }}
                </ul>
            </div>
            
            <!-- Language Dropdown -->
            <div class="header-language-dropdown">
                {{ partial "language-dropdown.html" (dict "Site" .Site "id" "header") }}
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </nav>
    </div>
</header>
